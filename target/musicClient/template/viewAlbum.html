
<div class="container">
  <div class="header row"> {{artistname}}</div>
  <div class="body" ng-repeat="objectItem in objectData">
      <div class="row flex">
        <div class="col-xs-offset-2 col-xs-2 col-sm-offset-2 col-sm-2 col-md-offset-2 col-md-2 col-lg-offset-2 col-lg-2"><img src="./image/default.png" alt="..." class="img-responsive"/></div>
        <div class="col-xs-6  col-sm-6 col-md-6 col-lg-6">
          <div class="row full-height" ng-controller="songsController">
            <div class="full-height" id="{{objectItem.ablumid}}" ng-click="getSongsList()">
              <h4 class="nomargin">{{objectItem.title}}</h4>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="footer row">
    <div class="col-xs-5 col-md-5 col-lg-5">
    </div>
    <div  class="col-xs-7 col-md-7 col-lg-7"></div>
  </div>
</div>
